<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>opt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap');
    body {
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      color: #111;
      background-color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 28px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    p {
      max-width: 800px;
      line-height: 1.6;
    }

    a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #ff5733;
    }

    .back-link {
      margin-top: 30px;
      font-size: 20px;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="opt">
    <h1>opt</h1>

    <!-- Achievements Section -->
    <h2>Achievements</h2>
    <p>
      - Achieved the highest score in the IEEE Launchpad 2024. <br>
      - Winner of the IEEE Launchpad CTF 2024. <br>
      - Winner of the μLearn illuμnate CTF 2024. <br>
    </p>

    <!-- Projects Table -->
    <h2>Projects</h2>
    <table id="projects-table">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- Projects will be injected here via JavaScript -->
      </tbody>
    </table>

    <!-- Back Link -->
    <div class="back-link">
      <a href="index.html">&larr; ../home</a>
    </div>
  </div>

  <script>
    fetch('projects.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#projects-table tbody');
        data.forEach(project => {
          const tr = document.createElement('tr');

          const tdName = document.createElement('td');
          tdName.innerHTML = `<a href="${project.link}" target="_blank">${project.name}</a>`;

          const tdDesc = document.createElement('td');
          tdDesc.textContent = project.description;

          tr.appendChild(tdName);
          tr.appendChild(tdDesc);
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Failed to load projects.json:', err);
      });
  </script>
</body>
</html>
